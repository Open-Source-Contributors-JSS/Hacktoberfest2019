<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js'></script>


    <title>Mit Chart</title>
</head>

<body>
    <div style="width: 796px; height: 400px;">
        <canvas id="chart1" width="796px" height="400"></canvas>
    </div>
    <script src="myChart.js"></script>
    <script>var ctx = document.getElementById("chart1");

var myChart = new Chart(ctx, {

    type: 'line',

    data: {



        datasets: [{
            label: 'Apples',
            backgroundColor: 'RGBA(139, 195, 74, 0.5)',
            data: [12, 18, 3, 17, 6, 3, 7]
        }, {
            label: 'oranges',
            backgroundColor: 'RGBA(255, 152, 0, 0.5)',
            data: [2, 28, 5, 5, 3, 4, 10],
            type: 'line'
        }],
        labels: ["Mon", "Tue", "Wed", "Tue", "Fri", "Sat", "Sun"],
    }





});</script>
</body>

</html>
